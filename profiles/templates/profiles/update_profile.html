{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row my-5">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <hr>
                <h2 class="logo-font mb-4">Update Profile</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-8 col-lg-6 mx-auto text-center mb-3">
              <form id="form" method="post" class="mt-3">
          
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn border border-black m-4" data-toggle="modal" data-target="message" type="submit">Save</button>
          
              </form>
            </div>
          
          </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
