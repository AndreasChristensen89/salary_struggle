{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="container-header"></div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">

        <div class="col-10 pt-5 pb-2 mx-auto">
            <h1 class="h1 py-4 text-center">
                Contact
            </h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-10 mx-auto">
            <p class="text-center">Feel free to send us a message.</p>
            <p class="text-center">We'll happily respond to any feedback, comments, ideas, or any other inquiries you may have.</p>
        </div>
    </div>
    

    <div class="row">
        <div class="col-8 col-md-6 mx-auto">
            <form id="form" method="post">

                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary m-4" data-toggle="modal" data-target="message"
                    type="submit">Send</button>

            </form>
        </div>

    </div>

</div>
</div>
{% endblock %}
