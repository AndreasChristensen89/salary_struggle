{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'premium/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row my-5">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">

        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Thank you!</h2>
                <hr>
                <p class="text-black">Your order information can be found below. A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>

        <div class="row">
			<div class="col-12 col-lg-7 text-right">
				<a href="{% url 'shop:all_products' %}" class="btn btn-black rounded-0 my-2">
					<span class="icon mr-2">
						<i class="fas fa-gifts"></i>
					</span>
					<span class="text-uppercase">Now check out more product!</span>
				</a>
			</div>
		</div>

    </div>
{% endblock %}
