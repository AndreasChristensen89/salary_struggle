{% extends "grind/game_base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="container h-100 mt-5">
    <div class="row py-5">

        <a class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto p-4 text-center" href="{% url 'grind:city' %}"
            style="width: 18rem;">
            <div class="card-body rounded-top admin-confirmed">
                <h5 class="card-title">Head to the city</h5>
            </div>
        </a>

        <div class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto p-4 text-center" style="width: 18rem;">
            <div class="card-body rounded-top admin-confirmed">
                <h5 class="card-title">Sleep</h5>
                <p class="card-text round">Restores energy and proceeds to next day</p>
            </div>
        </div>

        <div class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto p-4 text-center" style="width: 18rem;">
            <div class="card-body rounded-top admin-confirmed">
                <h5 class="card-title">Study</h5>
                <p class="card-text round">+1 coding</p>
            </div>
            <ul class="list-group list-group-flush border">
                <li class="list-group-item">-40 energy</li>
                <li class="list-group-item">No risk</li>
            </ul>
        </div>

        <div class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto p-4 text-center" style="width: 18rem;">
            <div class="card-body rounded-top admin-confirmed">
                <h5 class="card-title">Work on Charisma</h5>
                <p class="card-text round">+1 charm</p>
            </div>
            <ul class="list-group list-group-flush border">
                <li class="list-group-item">-40 energy</li>
                <li class="list-group-item">No risk</li>
            </ul>
        </div>

    </div>
</div>
{% endif %}
{% endblock %}
