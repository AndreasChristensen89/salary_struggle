{% extends "grind/game_base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}

<div class="container h-100">
    <div class="row">
        <div class="col text-center">
            <h1 class="h1">Home</h1>
        </div>
    </div>
    
    
    <div class="row">
        <a class="col-3 position-absolute" href="{% url 'grind:city' %}">
            <i class="fa-solid fa-circle-arrow-left">To the city</i>
        </a>
    </div>

    <div class="row py-5">
        <div class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto text-center">
            <a href="{% url 'grind:sleep' %}">
                <div class="card-body rounded-top">
                    <h5 class="card-title">Sleep</h5>
                    <p class="card-text round">Proceed to next day</p>
                </div>
            </a>
        </div>

        <div class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto text-center">
            <a href="{% url 'grind:study-home' %}">
                <div class="card-body rounded-top">
                    <h5 class="card-title">Study</h5>
                    <p class="card-text round">+1 coding</p>
                </div>
            </a>
        </div>

        <div class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto text-center">
            <a href="{% url 'grind:update_charm_home' %}">
                <div class="card-body rounded-top">
                    <h5 class="card-title">Work on Charm</h5>
                    <p class="card-text round">+1 charm</p>
                </div>
            </a>
        </div>

    </div>
</div>
{% endif %}
{% endblock %}
