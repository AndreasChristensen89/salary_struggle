{% extends "grind/game_base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}

<div class="container h-100 overview">
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4">Home</h1>
        </div>
    </div>
    
    
    <div class="row">
        <a class="col-3 position-absolute" href="{% url 'grind:city' %}">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <div class="row pt-5">
        <div class="col-6 card mx-auto text-center">
            <a href="{% url 'grind:sleep' %}" id="sleep">
                <div class="card-body rounded-top">
                    <h5 class="card-title">Sleep</h5>
                    <p class="card-text round">Rest up</p>
                </div>
            </a>
        </div>
    </div>

    <div class="row pt-2">
        <div class="col-6 card mx-auto text-center">
            <a href="{% url 'grind:study-home' %}">
                <div class="card-body rounded-top">
                    <h5 class="card-title">Study</h5>
                    <p class="card-text round">+1 coding</p>
                </div>
            </a>
        </div>
    </div>

    <div class="row pt-2">
        <div class="col-6 card mx-auto text-center">
            <a href="{% url 'grind:update_charm_home' %}">
                <div class="card-body rounded-top">
                    <h5 class="card-title">Practice Charm</h5>
                    <p class="card-text round">+1 charm</p>
                </div>
            </a>
        </div>
    </div>
        
</div>
<div id="loading-overlay">
    <h1 class="text-light logo-font loading-spinner">
        <span class="icon">
            <i class="fas fa-bed"></i>
        </span>
    </h1>
</div>
{% endif %}
{% endblock %}
