{% extends "grind/game_base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="container h-100">
    <div class="row py-5 text-center">
        <div class="col">
            <h2>Call Center</h2>
        </div>
    </div>

    <div class="row">
        <a class="col-3 position-absolute" href="{% url 'grind:downtown' %}">
            <i class="fa-solid fa-circle-arrow-left">Back</i>
        </a>
    </div>
    
    <div class="row py-5">
        {% if not character.has_job %}

        <div class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto text-center">
            <a href="{% url 'grind:apply-job' %}">
                <div class="card-body rounded-top admin-confirmed">
                    <h5 class="card-title">Ask for a job</h5>
                    <p class="card-text round">Odds: charm to 20</p>
                </div>
            </a>
        </div>
        
        {% else %}

        <div class="col-9 col-sm-6 col-md-4 col-lg-3 card mx-auto text-center">
            <a href="{% url 'grind:apply-job' %}">
                <div class="card-body rounded-top admin-confirmed">
                    <h5 class="card-title">Work</h5>
                    <p class="card-text round">Pay: charm * Â¥200</p>
                </div>
            </a>
        </div>

        {% endif %}
    </div>
</div>
{% endif %}
{% endblock %}
