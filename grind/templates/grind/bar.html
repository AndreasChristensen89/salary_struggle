{% extends "grind/game_base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="h-100 overview" id="bar-background">
    <div class="text-center" id="bar-background-img">

        <div class="row">
            <a class="col-2 text-center m-3 rounded" href="{% url 'grind:city' %}">
                <i class="fas fa-arrow-left text-info return-arrow"></i>
            </a>
        </div>

        <button class="action" aria-label="Opens and closes the menu">
            <span class="menuIcon material-icons" aria-hidden="true">
                Actions
            </span>
            <span class="xIcon material-icons d-none" aria-hidden="true">
                Close
            </span>
        </button>
        <ul class="menu rounded" id="menu-bg">
            <li>
                <div class="menuLink lead d-none" id="drinkButton" aria-label="">Drink</div>
            </li>
            <li>
                <div class="menuLink lead d-none" id="converse" aria-label="">Converse</div>
            </li>
        </ul>

    </div>
</div>
<div id="loading-overlay">
    <h1 class="text-light logo-font loading-spinner">
        <span class="icon">
            <i class="fas fa-bed"></i>
        </span>
    </h1>
</div>

{% endif %}
{% csrf_token %}
{% endblock %}

{% block postloadjs %}
    <script type="text/javascript" src="{% static 'grind/js/ajax_bar.js' %}"></script>
    <script type="text/javascript" src="{% static 'grind/js/hamburger.js' %}"></script>
{% endblock %}
