{% extends "grind/game_base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="h-100 overview" id="bar-background">
    <div id="bar-background-img">

        <div class="row">
            <a class="col-2 text-center border border-dark m-3 rounded" href="{% url 'grind:city' %}">
                <i class="fas fa-arrow-left text-info"></i>
            </a>
        </div>

        <div class="row fixed-bottom my-4">
            <div class="col-6 mx-auto text-center">
                <div class="rounded border border-dark update-button" id="drinkButton">
                    <h5 class="h5">Drink</h5>
                    <p class="">Mind the hangover</p>
                </div>
            </div>
            <div class="col-6 mx-auto text-center">
                <div class="rounded border border-dark update-button" id="converse">
                    <h5 class="h5">Converse</h5>
                    <p class="">+2 charm</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loading-overlay">
    <h1 class="text-light logo-font loading-spinner">
        <span class="icon">
            <i class="fas fa-bed"></i>
        </span>
    </h1>
</div>

{% endif %}
{% csrf_token %}
{% endblock %}

{% block postloadjs %}
    <script type="text/javascript" src="{% static 'grind/js/ajax_bar.js' %}"></script>
{% endblock %}
